---
apiVersion: batch/v1
kind: Job
metadata:
  name: stein-dbsync
  labels:
    app: stein
    app-group: stein
    component: dbsync
    tier: data
spec:
  template:
    metadata:
      name: stein
      labels:
        app: stein
        app-group: stein
        component: dbsync
        tier: data
    spec:
      containers:
        - name: stein-dbsync
          image: "xuxk2ofg.gra5.container-registry.ovh.net/stein/stein-api:1.0.9"
          command:
            - bash
            - -c
            - 'npm run sync'
          imagePullPolicy: 'IfNotPresent'

